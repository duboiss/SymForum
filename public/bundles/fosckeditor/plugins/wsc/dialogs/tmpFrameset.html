<html>
<head>
    <title></title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <script type="text/javascript">

        function doLoadScript(url) {
            if (!url)
                return false;

            var s = document.createElement("script");
            s.type = "text/javascript";
            s.src = url;
            document.getElementsByTagName("head")[0].appendChild(s);

            return true;
        }

        var opener;

        function tryLoad() {
            opener = window.parent;

            // get access to global parameters
            var oParams = window.opener.oldFramesetPageParams;

            // make frameset rows string prepare
            var sFramesetRows = (parseInt(oParams.firstframeh, 10) || '30') + ",*," + (parseInt(oParams.thirdframeh, 10) || '150') + ',0';
            document.getElementById('itFrameset').rows = sFramesetRows;

            // dynamic including init frames and crossdomain transport code
            // from config sproxy_js_frameset url
            var addScriptUrl = oParams.sproxy_js_frameset;
            doLoadScript(addScriptUrl);
        }

    </script>
</head>

<frameset border="0" id="itFrameset" onload="tryLoad();" rows="30,*,*,0">
    <frame frameborder="0" framespacing="0" marginheight="0" marginwidth="2" name="navbar" noresize="noresize"
           scrolling="no" src=""></frame>
    <frame frameborder="0" framespacing="0" marginheight="0" marginwidth="0" name="mid" noresize="noresize"
           scrolling="auto" src=""></frame>
    <frame frameborder="0" framespacing="0" marginheight="1" marginwidth="1" name="bot" noresize="noresize"
           scrolling="no" src=""></frame>
    <frame frameborder="0" framespacing="0" marginheight="1" marginwidth="1" name="spellsuggestall" noresize="noresize"
           scrolling="no" src=""></frame>
</frameset>
</html>
