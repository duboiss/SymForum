# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            $meiliUrl: "%env(MEILI_URL)%"
            $meiliMasterKey: "%env(MEILI_MASTER_KEY)%"

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\EventListener\LogoutListener:
        tags:
            - name: 'kernel.event_listener'
              event: 'Symfony\Component\Security\Http\Event\LogoutEvent'
              dispatcher: security.event_dispatcher.main

    App\EntityListener\MessageListener:
        tags:
            - { name: 'doctrine.orm.entity_listener', event: 'postPersist', entity: 'App\Entity\Message' }
            - { name: 'doctrine.orm.entity_listener', event: 'postUpdate', entity: 'App\Entity\Message' }
            - { name: 'doctrine.orm.entity_listener', event: 'preRemove', entity: 'App\Entity\Message' }

    App\EntityListener\ThreadListener:
        tags:
            - { name: 'doctrine.orm.entity_listener', event: 'postPersist', entity: 'App\Entity\Thread' }
            - { name: 'doctrine.orm.entity_listener', event: 'postUpdate', entity: 'App\Entity\Thread' }
            - { name: 'doctrine.orm.entity_listener', event: 'preRemove', entity: 'App\Entity\Thread' }

    App\EntityListener\UserListener:
        tags:
            - { name: 'doctrine.orm.entity_listener', event: 'postPersist', entity: 'App\Entity\User' }
            - { name: 'doctrine.orm.entity_listener', event: 'postUpdate', entity: 'App\Entity\User' }
            - { name: 'doctrine.orm.entity_listener', event: 'preRemove', entity: 'App\Entity\User' }
